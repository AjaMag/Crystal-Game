<!-- There will be four crystals displayed as buttons on the page.
The player will be shown a random number at the start of the game.

When the player clicks on a crystal, it will add a specific amount of points to the player's total score. 
Your game will hide this amount until the player clicks a crystal.
When they do click one, update the player's score counter.

The player wins if their total score matches the random number from the beginning of the game.
The player loses if their score goes above the random number.
The game restarts whenever the player wins or loses.

When the game begins again, the player should see a new random number. Also, all the crystals will have four new hidden values. 
Of course, the user's score (and score counter) will reset to zero.

The app should show the number of games the player wins and loses. To that end, do not refresh the page as a means to restart the game.

Option 1 Game design notes
The random number shown at the start of the game should be between 19 - 120.
Each crystal should have a random hidden value between 1 - 12. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystal Game</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Crystal Game</h1>
        <h3 class="text-center">~Discover the hidden worth of each crystal~</h3>
    </div>
    <div class="container">
        <span class="row">
            <div class="col-md-3">
                <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                    <h3 class="card-header">How to Play:</h3>
                        <div class="card-body">
                            <h4 class="card-title">Collect points by clicking on a crystal</h4>
                            <h5 class="card-text">Each crystal is worth a hidden amount of points.</h5>
                            <h5 class="card-text">Collect the <b>Target Number</b> of points to WIN!</h5>
                        </div>
                </div>
            </div>
            <div class="col-md-6">       
                <div class="row">
                    <div class="col-md-12 crystal-images" onclick="clickCrystal()"></div>
                </div>
                <p class="col-md-3">
                    <div class="targetNum"></div>
                </p>
                <p class="col-md-3">    
                    <div class="yourScore"></div>
                </p>     
                <p class="col-md-3">   
                    <div class="wins"></div>
                </p>            
                <p class="col-md-4"> 
                    <div class="loses"></div>
                </p>
            </div> 
        </span>        
    </div>    
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
